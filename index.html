<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <img src="../assets/images/illustration-article.svg" alt="">
        <div class="category_label">Learning</div>
        <p class="published_on">Published 7 Nov 2024</p>
        <p class="title">HTML & CSS foundations</p>
        <p class="description">These languages are the backbone of every website, defining structure, content and presentation.</p>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" alt=""><span>Greg Hooper</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/vincenzo-vitello">Vincenzo Vitello</a>.
    </div>
  </main>

  
</body>
</html>
